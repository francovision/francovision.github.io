<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { font-family: Arial, sans-serif; background: #121212; color: #fff; text-align: center; padding: 40px; }
        .beat-pic { max-width: 400px; border-radius: 10px; border: 4px solid #fff; margin-bottom: 20px; }
        .beat-name { font-size: 32px; font-weight: bold; margin-bottom: 20px; }
        .licenses { display: flex; flex-direction: column; gap: 15px; align-items: center; margin-bottom: 20px; }
        .license-card { background: #1a1a1a; padding: 15px; border-radius: 10px; width: 250px; text-align: left; }
        .license-name { font-weight: bold; font-size: 18px; }
        .license-key { font-size: 14px; color: #b0b0b0; }
        .preview-player { margin-bottom: 20px; }
        .download { background: #f39c12; color: #fff; padding: 10px 20px; border-radius: 5px; text-decoration: none; display: inline-block; }
    </style>
</head>
<body>

    <img id="beatPic" class="beat-pic" src="" alt="Beat Pic">
    <div id="beatName" class="beat-name"></div>

    <div id="licenses" class="licenses"></div>

    <div id="previewContainer" class="preview-player">
        <audio id="previewPlayer" controls>
            Your browser does not support the audio element.
        </audio>
    </div>

    <div id="downloadContainer"></div>
<script src="script.js"></script>
<script>
    // Get the beat from URL query param instead of localStorage
    const urlParams = new URLSearchParams(window.location.search);
    const internalName = urlParams.get("beat"); // get beat=internalName

    const beat = beatsDatabase.find(b => b.internalName === internalName);

    if (!beat) {
        document.body.innerHTML = "<h1>Beat not found</h1>";
    } else {
        // Set beat picture and name
        document.getElementById("beatPic").src = beat.beatPic;
        document.getElementById("beatName").textContent = beat.displayName;

        // Render licenses
        const licensesDiv = document.getElementById("licenses");
        licensesDiv.innerHTML = ""; // clear existing
        if (beat.licenses && beat.licenses.length > 0) {
           beat.licenses.forEach(l => {
    // Only show key/BPM if they exist
    const keyText = l.key && l.key !== "none" ? l.key : "—";
    const bpmText = l.bpm && l.bpm !== "none" ? l.bpm : "—";

    const card = document.createElement("div");
    card.className = "license-card";
    card.innerHTML = `
        <div class="license-name">${l.name}</div>
        <div class="license-key">
            Key: ${keyText} <span style="color:#888; font-size:12px;">BPM: ${bpmText}</span>
        </div>
    `;
    licensesDiv.appendChild(card);
});

        }

        // Render preview player
        const previewPlayer = document.getElementById("previewPlayer");
        if (beat.previewSrc) {
            previewPlayer.src = beat.previewSrc;
            previewPlayer.style.display = "block";
        } else {
            previewPlayer.style.display = "none";
        }

        // Render download / DM info
        const downloadDiv = document.getElementById("downloadContainer");
        downloadDiv.innerHTML = ""; // clear existing

        if (beat.cost && beat.cost.toLowerCase() === "free") {
            // Free: show download button + "Free" text
            downloadDiv.innerHTML = `
                <a class="download" href="${beat.previewSrc}" download>Download</a>
                <p style="margin-top:10px; color:#f39c12; font-weight:bold;">Free</p>
            `;
        } else if (beat.cost) {
            // Paid: show DM + cost
            downloadDiv.innerHTML = `<p>DM @mrfrancoofficial to buy — ${beat.cost}</p>`;
        }
    }
</script>


</body>
</html>
