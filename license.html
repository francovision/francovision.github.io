<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Information</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        /* Main HeadBar */
        .headbar {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            background-color: #1a1a1a;
        }

        .headbar img {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #ffffff;
        }

        .headbar h1 {
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1e1e1e;
            padding: 20px;
            gap: 50px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            font-size: 18px;
            letter-spacing: 1px;
            padding-bottom: 6px;
        }

        nav a:hover {
            color: #f39c12;
        }

        nav a.active {
            border-bottom: 3px solid #ffffff;
        }

        /* Main Content */
        main {
            max-width: 900px;
            margin: 60px auto;
            padding: 0 20px;
            text-align: center;
        }

        main h1 {
            font-size: 40px;
            margin-bottom: 10px;
            padding-bottom: 75px;
        }

        .subheader {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .license-text {
            color: #b0b0b0;
            font-size: 16px;
            margin-bottom: 15px;
        }

        ul {
    list-style: disc;
    text-align: left;       /* Keeps bullet points aligned with text */
    width: fit-content;     /* Shrinks the container to the size of the longest line */
    margin: 0 auto;         /* Centers that container horizontally */
    color: #b0b0b0;
    font-size: 16px;
}


        /* Responsive */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 15px;
            }

            .headbar img {
                width: 250px;
                height: 250px;
            }

            .headbar h1 {
                font-size: 28px;
            }

            main h1 {
                font-size: 32px;
            }
        }
    </style>
</head>

<body>

    <!-- Main HeadBar -->
    <div class="headbar">
        <img src="francovisionicon.jpg" alt="Franco Vision Logo">
        <h1>Franco Vision</h1>
    </div>

    <!-- Navbar -->
    <nav>
        <a href="index.html">HOME</a>
        <a href="beats.html">BEATS</a>
        <a href="license.html" class="active">LICENSE INFO</a>
    </nav>

    <!-- Main Content -->
    <main>
        <h1>License Information</h1>
        <div class="subheader">Unlimited License</div>

        <div class="license-text">Files Included: Untagged WAV</div>

        <ul>
            <li>Distribute unlimited copies</li>
            <li>Free for-profit</li>
            <li>Producer retains full ownership</li>
        </ul>
    </main>

</body>

</html>
